<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="网站小黑盒，用于组织和访问您常用的网站和资源"
    />
    <title>SiteBox</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="site-icon.png" type="image/x-icon" />
  </head>

  <body>
    <h1 aria-label="个人导航面板">SiteBox</h1>
    <div class="search-form">
      <div class="search-form__icon">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="10"
            cy="10"
            r="8"
            stroke="#eee"
            stroke-width="1.5"
            fill="none"
          />
          <line
            x1="20"
            y1="20"
            x2="15"
            y2="15"
            stroke="#eee"
            stroke-width="1.5"
          />
        </svg>
      </div>
      <input
        type="search"
        class="search-form__input"
        id="search-input"
        placeholder="搜索网站名称或网址..."
        aria-label="搜索网站"
        writingsuggestions="off"
      />
    </div>
    
    <div class="toggle-actions">
      
      <div class="action-buttons">
        <button
          id="add-group-button"
          type="button"
          class="icon-button"
          aria-label="添加分组"
          data-tooltip="添加分组"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
            />
            <line x1="12" y1="11" x2="12" y2="17" />
            <line x1="9" y1="14" x2="15" y2="14" />
          </svg>
        </button>
        <button
          id="add-website-button"
          type="button"
          class="icon-button"
          aria-label="添加网站"
          data-tooltip="添加网站"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21 12a9 9 0 0 1-9 9m9-9a9 9 0 0 0-9-9m9 9H3m9 9a9 9 0 0 1-9-9m9 9c1.66 0 3-4.03 3-9s-1.34-9-3-9m0 18c-1.66 0-3-4.03-3-9s1.34-9 3-9m-9 9a9 9 0 0 1 9-9"
            />
          </svg>
        </button>
        <button
          id="import-config-button"
          type="button"
          class="icon-button"
          aria-label="导入数据"
          data-tooltip="导入配置"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 19V5M5 12l7-7 7 7" />
            <path d="M2 21h20v-2H2z" />
          </svg>
        </button>
        <button
          id="export-config-button"
          type="button"
          class="icon-button"
          aria-label="导出数据"
          data-tooltip="导出配置"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 5v14M5 12l7 7 7-7" />
            <path d="M2 3h20v2H2z" />
          </svg>
        </button>
        <button
          id="import-websites-batch-button"
          type="button"
          class="icon-button"
          aria-label="粘贴导入网站"
          data-tooltip="批量添加"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M16 17l5-5-5-5M21 12H9" />
            <path d="M3 3h18v2H3z" />
          </svg>
        </button>
        <button
          id="group-color-toggle"
          type="button"
          class="icon-button"
          aria-label="标题随机颜色"
          data-tooltip="标题随机颜色"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <circle cx="12" cy="12" r="4" />
            <line x1="12" y1="2" x2="12" y2="4" />
            <line x1="12" y1="20" x2="12" y2="22" />
            <line x1="4" y1="12" x2="2" y2="12" />
            <line x1="22" y1="12" x2="20" y2="12" />
          </svg>
        </button>
        <div class="layout-switcher">
          <div class="layout-switcher__options">
            <button
              type="button"
              class="layout-switcher__option"
              type="button"
              data-layout="default"
              aria-label="默认布局"
              data-tooltip="默认布局"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" />
              </svg>
            </button>
            <button
              type="button"
              class="layout-switcher__option"
              type="button"
              data-layout="alternative"
              aria-label="多列布局"
              data-tooltip="多列布局"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="7" height="7" />
                <rect x="14" y="3" width="7" height="7" />
                <rect x="3" y="14" width="7" height="7" />
                <rect x="14" y="14" width="7" height="7" />
              </svg>
            </button>
          </div>
          <button
            id="layout-switcher-toggle"
            type="button"
            class="icon-button"
            aria-label="切换布局"
            data-tooltip="切换布局"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="3" y="3" width="7" height="7" />
              <rect x="14" y="3" width="7" height="7" />
              <rect x="3" y="14" width="7" height="7" />
              <rect x="14" y="14" width="7" height="7" />
            </svg>
          </button>
        </div>
        <div class="theme-switcher">
          <div class="theme-switcher__options">
            
            
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="purple"
              aria-label="紫色主题"
              data-tooltip="紫色主题"
            >
              <img src="styles/2424svg/Grape--Streamline-Lucide.svg" width="24" height="24" alt="紫色主题图标">
            </button>
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="orange"
              aria-label="橙色主题"
              data-tooltip="橙色主题"
            >
              <img src="styles/2424svg/Orange-Slice-Thin--Streamline-Phosphor-Thin.svg" width="24" height="24" alt="橙色主题图标">
            </button>
            
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="flat"
              aria-label="扁平主题"
              data-tooltip="扁平主题"
            >
              <img src="styles/2424svg/Remove-Outline--Streamline-Ionic-Outline.svg" width="24" height="24" alt="扁平主题图标">
            </button>
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="glow"
              aria-label="流光主题"
              data-tooltip="流光主题"
            >
              <img src="styles/2424svg/Sparkle-Thin--Streamline-Phosphor-Thin.svg" width="24" height="24" alt="流光主题图标">
            </button>
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="eye-parchment"
              aria-label="护眼羊皮主题"
              data-tooltip="护眼羊皮主题"
            >
              <img src="styles/2424svg/Scroll-Thin--Streamline-Phosphor-Thin.svg" width="24" height="24" alt="护眼羊皮主题图标">
            </button>
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="eye-green"
              aria-label="护眼绿主题"
              data-tooltip="护眼绿主题"
            >
              <img src="styles/2424svg/Leaf-Thin--Streamline-Phosphor-Thin.svg" width="24" height="24" alt="护眼绿主题图标">
            </button>
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="dark"
              aria-label="暗色主题"
              data-tooltip="暗色主题"
            >
              <img src="styles/2424svg/Dark-Mode--Streamline-Rounded-Material-Symbols.svg" width="24" height="24" alt="暗色主题图标">
            </button>
            <button
              class="theme-switcher__option"
              type="button"
              data-theme="light"
              aria-label="亮色主题"
              data-tooltip="亮色主题"
            >
              <img src="styles/2424svg/Light-Mode--Streamline-Rounded-Material-Symbols.svg" width="24" height="24" alt="亮色主题图标">
            </button>
          </div>
          <button
            id="theme-switcher-toggle"
            type="button"
            class="icon-button"
            aria-label="切换主题"
            data-tooltip="切换主题"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2m0 18v2m-7.071-7.071l-1.414 1.414m14.142-1.414l-1.414 1.414m-7.071-7.071l1.414 1.414m-14.142-1.414l1.414 1.414"
              />
            </svg>
          </button>
        </div>
      </div>
      <button
        id="actions-toggle-button"
        type="button"
        aria-label="切换添加按钮"
        data-tooltip="切换添加按钮"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
          <path
            fill="currentColor"
            d="M12 4a1 1 0 011 1v6h6a1 1 0 110 2h-6v6a1 1 0 11-2 0v-6H5a1 1 0 011-1z"
            opacity="0.3"
          />
        </svg>
      </button>
    </div>
    <main id="dashboard">
      <!-- Groups will be rendered here -->
    </main>
    <div id="tooltip"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
